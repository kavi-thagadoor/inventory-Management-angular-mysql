<app-header></app-header>
<div class="login-container">
  <div class="login-box">
    <div class="login-fields">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">User Name</label>
        <input type="text" [(ngModel)]="user.username" class="form-control" id="exampleFormControlInput1" >
      </div>
    </div>
    <div class="login-fields">
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Password</label>
        <input type="password" [(ngModel)]="user.password" class="form-control" id="exampleFormControlInput2">
      </div>
    </div>
    <div class="login-submit-btn">
      <button type="submit" (click)="onLogin()" class="btn btn-primary w-100">Login</button>
    </div>
  </div>
</div>
