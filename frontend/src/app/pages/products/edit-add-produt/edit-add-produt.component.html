<app-header></app-header>
<div class="login-container">
  <div class="login-box">
    <div class="login-fields">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" [(ngModel)]="product.name" class="form-control" id="exampleFormControlInput1" >
      </div>
    </div>
    <div class="login-fields">
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Price</label>
        <input type="text" [(ngModel)]="product.price" class="form-control" id="exampleFormControlInput2">
      </div>
    </div>
    <div class="login-fields">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Product Code</label>
        <input type="text" [(ngModel)]="product.product_code" class="form-control" id="exampleFormControlInput1" >
      </div>
    </div>
    <div class="login-fields">
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Quantity</label>
        <input type="text" [(ngModel)]="product.quantity" class="form-control" id="exampleFormControlInput2">
      </div>
    </div>
    <div class="login-fields">
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Description</label>
        <input type="text" [(ngModel)]="product.description" class="form-control" id="exampleFormControlInput2">
      </div>
    </div>
    <div class="login-submit-btn">
      <button type="submit" class="btn btn-primary w-100" (click)="!isUpdate ? onSubmit() : onUpdate()"> {{!isUpdate ? "Submit" : "Update"}}</button>
    </div>
  </div>
</div>
